<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Agregar Obras</title>
    <link rel="icon" href="..\Img/IconoPest.ico" type="image/x-icon">
	<link rel="stylesheet" href="..\CSS/obras.css">
</head>
<body>
    <header>
        <h1>Agregar Imágenes</h1>
    </header>

    <main>
        <section id="agregar-imagen">
            <h2>Agregar Nueva Imagen</h2>
            <form action="#" method="post">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor">

                <label for="nacionalidad">Nacionalidad:</label>
                <select id="nacionalidad" name="nacionalidad">
                <option value="Afganistán">Afganistán</option>
                <option value="Albania">Albania</option>
                <option value="Alemania">Alemania</option>
                <option value="Argentina">Argentina</option>
                <!-- para ver con Script<iframe src="https://restcountries.com/v2/all" width="100%" height="500px"></iframe> -->

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                
                <label for="analisis">Análisis de la Obra:</label>
                <textarea id="analisis" name="analisis" rows="4"></textarea>
                
                <button type="submit">Agregar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Galería de Arte</p>
    </footer>
</body>
</html>
